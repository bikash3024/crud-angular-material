<div class="container p-4">
  <h2>{{ data ? "Edit Employee" : "Add Employee" }}</h2>
  <form [formGroup]="employeeForm" (ngSubmit)="onSave()">
    <div class="form-group">
      <label for="firstName">Name</label>
      <input
        type="text"
        id="firstName"
        formControlName="name"
        class="form-control"
        [ngClass]="{
          'is-invalid': submitted && employeeForm.controls['name'].invalid
        }"
      />
    </div>
    <div class="form-group mt-3">
      <label for="lastName">Phone</label>
      <input
        type="text"
        id="lastName"
        formControlName="phone"
        class="form-control"
        [ngClass]="{
          'is-invalid': submitted && employeeForm.controls['phone'].invalid
        }"
      />
    </div>
    <div class="form-group mt-3">
      <label for="email">Email</label>
      <input
        type="text"
        id="email"
        formControlName="email"
        class="form-control"
        [ngClass]="{
          'is-invalid': submitted && employeeForm.controls['email'].invalid
        }"
      />
    </div>
    <div
      *ngIf="submitted && employeeForm.invalid"
      class="alert alert-danger mt-4"
    >
      Please correct the errors in the form.
    </div>
    <div class="d-flex align-items-center justify-content-center mt-3">
      <button type="button" class="btn btn-secondary m-2" (click)="onCancel()">
        Cancel
      </button>
      <button type="submit" class="btn btn-success m-2">Save</button>
    </div>
  </form>
</div>
